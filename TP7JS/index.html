<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>API JS</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="../styles.css">

</head>
<style type="text/css">
body {
  width: 100%;
  height: 100vh;
  background: #24274D;
  font-family: 'Segoe UI', roboto;
  font-style: normal;
}
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

:root {
  --primary-color: #22254b;
  --secondary-color: #373b69;
}

* {
  box-sizing: border-box;
}

body {
  background-color: var(--primary-color);
  font-family: 'Poppins', sans-serif;
  margin: 0;
}

header {
  padding: 1rem;
  display: flex;
  justify-content: flex-end;
  background-color: var(--secondary-color);
}

.search {
  background-color: transparent;
  border: 2px solid var(--primary-color);
  border-radius: 3.125em;
  font-family: inherit;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  color: #fff;
}

.search::placeholder {
  color: #7378c5;
}

.search:focus {
  outline: none;
  background-color: var(--primary-color);
}

.mysearch{
	background: #404477;
	color: #5D61A3;
}
h1{color: white;
  font-size: 30px;
  font-weight: bolder;
  text-align: center;
  padding-top: 100px;
}
.container{
  height: 100%;
  width: 100%;
}

.brand{
  border: 2px solid white;
  border-radius: 10px;
  padding: 0 20px;
  font-size: 25px;
  cursor: pointer;
  color: white;
}
.brand:hover{
  background-color: #5D61A3;
  color: gold;
  border: 2px solid #24274D;
}

</style>
<body>

<header>
    <!-- <a class="brand active" href="index.html" style="float: left;"> ZMovie </a> -->
    <main>
      <!-- <section class="search" style="float: right;"> -->
      <div class="search-input">
          <input id="movie-name" type="text" placeholder="Rechercher un Film" class="search" autocomplete="off">
          <div class="autocom-box">
            <li>google</li>
            <li>youtube</li>
            <li>facebook</li>
            <li>dailymotion</li>
            <li>iphone</li>
        </div>
        <button onclick="gererRechercheFilm()" class="btn"></button> 
      </div>
    </main>
</header>

    <main>
        <section class="movie">
          <div id="movie-container" class="movie-container">
          </div>
        </section>
    </main>

    
<script src="suggestion.js"></script>
<script src="autocompletion.js"></script>
<script type="text/javascript" src="zmovie.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
