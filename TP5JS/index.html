<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul id="options">
                <li>
                    <input type="radio" id="a" name="reponse" value="premier" class="reponse">
                    <label for="a" id="questionA"></label>
                </li>
                <li>
                    <input type="radio" id="b" name="reponse" value="deuxieme" class="reponse">
                    <label for="b" id="questionB"></label>
                </li>
                <li>
                    <input type="radio" id="c" name="reponse" value="troisieme" class="reponse">
                    <label for="c" id="questionC"></label>
                </li>
                <li>
                    <input type="radio" id="d" name="reponse" value="quatrieme" class="reponse">
                    <label for="c" id="questionD"></label>
                </li>
            </ul>
        </div>
        <button id="submit">Suivant</button>
    </div>
</body>
</html>
