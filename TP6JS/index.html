<div class="conteneur">
	<h1>On sera en 2024 dans</h1>
	<div id="lireDate">
		<div id="jours" style="float: left; padding: 0.7em; padding-left: 330px;">
		</div>
		<div id="heures" style="float: left;padding: 0.7em;">
		</div>
		<div id="minutes" style="float: left;padding: 0.7em;">
		</div>
		<div id="secondes" style="float: left;padding: 0.7em;">
		</div>
	</div>

</div>



<script type="text/javascript">
	let newLine = document.createElement('p')
	newLine.style.fontSize = '20px'
	newLine.style.fontWeight = 'lighter'
	let newLine2 = document.createElement('p')
	newLine2.style.fontSize = '20px'
	newLine2.style.fontWeight = 'lighter'
	let newLine3 = document.createElement('p')
	newLine3.style.fontSize = '20px'
	newLine3.style.fontWeight = 'lighter'
	let newLine4 = document.createElement('p')
	newLine4.style.fontSize = '20px'
	newLine4.style.fontWeight = 'lighter'

	let m1 = document.getElementById('jours');
	let m2 = document.getElementById('heures');
	let m3 = document.getElementById('minutes');
	let m4 = document.getElementById('secondes');

	// Définir la date cible (1er janvier 2024 à 00:00:00)
	const dateFinale = new Date("January 1, 2024 00:00:00").getTime();

	// Mettre à jour le compte à rebours chaque seconde
	const interval = setInterval(() => {

	  // Obtenir la date et l'heure actuelles
	  const dateActuelle = new Date().getTime();

	  // Calculer le temps restant en millisecondes
	  const tempsRestant = dateFinale - dateActuelle;

	  // Convertir le temps restant en jours, heures, minutes et secondes
	  const jours = Math.floor(tempsRestant / (1000 * 60 * 60 * 24));
	  const heures = Math.floor((tempsRestant % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  const minutes = Math.floor((tempsRestant % (1000 * 60 * 60)) / (1000 * 60));
	  const secondes = Math.floor((tempsRestant % (1000 * 60)) / 1000);


    	m1.innerHTML = '-'+jours
	 		newLine.innerHTML = 'jours'
	 		m1.appendChild(newLine)

	 		m2.innerHTML = '0-'+heures
	 		newLine2.innerHTML = 'heures'
	 		m2.appendChild(newLine2)

	 		m3.innerHTML = '0-'+minutes
	 		newLine3.innerHTML = 'minutes'
	 		m3.appendChild(newLine3)

	 		m4.innerHTML = '0-'+secondes;
	 		newLine4.innerHTML = 'secondes'
	 		m4.appendChild(newLine4)

  // Arrêter le compte à rebours une fois que la date cible est atteinte
  if (tempsRestant <= 0) {
    clearInterval(interval);
    document.getElementById("countdown").innerHTML = "Le compte à rebours est terminé !";
  }
}, 1000);

</script>
