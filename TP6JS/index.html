<div class="conteneur">
	<h1>On sera en 2024 dans</h1>
	<div id="lireDate">
		<div id="jours" style="float: left; padding: 0.7em; padding-left: 330px;">
		</div>
		<div id="heures" style="float: left;padding: 0.7em;">
		</div>
		<div id="minutes" style="float: left;padding: 0.7em;">
		</div>
		<div id="secondes" style="float: left;padding: 0.7em;">
		</div>
	</div>

</div>

<script type="text/javascript">
	let newLine = document.createElement('p')
	newLine.style.fontSize = '20px'
	newLine.style.fontWeight = 'lighter'
	let newLine2 = document.createElement('p')
	newLine2.style.fontSize = '20px'
	newLine2.style.fontWeight = 'lighter'
	let newLine3 = document.createElement('p')
	newLine3.style.fontSize = '20px'
	newLine3.style.fontWeight = 'lighter'
	let newLine4 = document.createElement('p')
	newLine4.style.fontSize = '20px'
	newLine4.style.fontWeight = 'lighter'

	function lireHeure() {
	 	setInterval(function(){
	 		let m1 = document.getElementById('jours');
	 		let m2 = document.getElementById('heures');
	 		let m3 = document.getElementById('minutes');
	 		let m4 = document.getElementById('secondes');
	 		let dateRef = new Date(2024,0,1, 0,0,0)
			let dateact = new Date()

			let d1 = dateRef.getTime()
			let d2 = dateact.getTime()
			let date = d1 - d2 //jours restants en ms

			let intSecs= date/1000
			let intMins =intSecs /60
			let intHeures = intMins/60
			let intJours= intHeures/24
			let intJours2= parseInt(intHeures/24)
			let njr = intJours- intJours2
			intHeures =njr * 60
			intHeures2 = parseInt(intHeures)
			let nmr= intHeures - intHeures2
			intMins = nmr * 60
			intMins2 = parseInt(intMins)
			let nsr = intMins - intMins2
			intSecs = nsr* 60
			intSecs2 = parseInt(intSecs)

	 		m1.innerHTML = '-'+intJours2
	 		newLine.innerHTML = 'jours'
	 		m1.appendChild(newLine)

	 		m2.innerHTML = '0-'+intHeures2
	 		newLine2.innerHTML = 'heures'
	 		m2.appendChild(newLine2)

	 		m3.innerHTML = '0-'+intMins2
	 		newLine3.innerHTML = 'minutes'
	 		m3.appendChild(newLine3)

	 		m4.innerHTML = '0-'+intSecs2;
	 		newLine4.innerHTML = 'secondes'
	 		m4.appendChild(newLine4)

	 	},1000)
	 };
	 lireHeure();

</script>
