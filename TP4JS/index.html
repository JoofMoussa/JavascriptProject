<div class="container1 color1">

			<div class="pt1"></div>
			<div class="tooltip">
					<button onclick="copier()" id="myTooltip">Copier</button>
			</div>
			<div class="container3 color1" id="afficherMotdePasse">
			</div>
			<form id="generateurMotdePasse" class="form">
					<label for="tailleMotdePasse">Longueur du Password</label>
					<input type="number" min="15" max="20" value="15" id="tailleMotdePasse" class="myinput">
					<br><br>
					<label for="majuscules">Contient des Lettres Majuscules</label>
					<input type="checkbox" id="majuscules" class="myinput">
					<br><br>
					<label for="minuscules">Contient des Lettres Minuscules</label>
					<input type="checkbox" id="minuscules" class="myinput">
					<br><br>
					<label for="chiffres">Contient des Nombres</label>	
					<input type="checkbox" id="chiffres" class="myinput">
					<br><br>

					<label for="caracteresSpeciaux">Contient des Caracteres speciaux</label>
					<input type="checkbox" id="caracteresSpeciaux" class="myinput">
					<br><br>
					<div class="generator">
						<button type="submit" class="mybutton color3" id="submit">Generer le Mot de Passe</button>
					</div>
				</form>
		</div>
</div>
